<template name="panel">
  <li id="{{panel_id}}" class="panel {{css_class}}-panel {{is_being_edited_class}}" style="{{width_css}} {{height_css}} {{pos_x_css}} {{pos_y_css}}" data-panel-id="{{_id}}">
    <div class="panel__content-wrapper">
      {{> dynamicTemplate}}
    </div>
    {{> remove_panel_button}}
    {{> edit_panel_button}}

    <div class="panel__change-size panel__change-size--minus panel__change-size--x js-decrease-width">-</div>
    <div class="panel__change-size panel__change-size--plus panel__change-size--x js-increase-width">+</div>

    <div class="panel__change-size panel__change-size--minus panel__change-size--y js-decrease-height">-</div>
    <div class="panel__change-size panel__change-size--plus panel__change-size--y js-increase-height">+</div>
  </li>
</template>
