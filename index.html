<head>
  <title>Meteor Dashboard</title>
</head>

<body>
  {{> index }}
</body>

<template name="index">
  {{#if dashboard}}
    {{> dashboard_view}}
  {{else}}
    {{> dashboard_list}}
  {{/if}}
</template>

<template name="dashboard_list">
  <a href="/dashboard/007">View the Only Dashboard</a>
</template>

<template name="dashboard_view">
  <ul class="panels">
    {{#each panels}}
      {{> panel}}
    {{/each}}
  </ul>
</template>

<template name="panel">
  <li class="panel">
    <div class="panel__content-wrapper">
      {{{dynamicTemplate}}}
    </div>
  </li>
</template>
