<head>
  <title>Meteor Dashboard</title>
</head>

<body>
  {{> index }}
</body>

<template name="index">
  {{#if dashboard}}
    {{> dashboard_view}}
  {{else}}
    {{> dashboard_list}}
  {{/if}}
</template>

<template name="dashboard_list">
  {{#each dashboards}}
    <a href="/dashboard/{{_id}}">View the Dashboard {{_id}}</a>
  {{/each}}
</template>

<template name="dashboard_view">
  <ul class="panels">
    {{#each panels}}
      {{> panel}}
    {{/each}}
  </ul>
</template>

<template name="panel">
  <li id="{{panel_id}}" class="panel {{css_class}}-panel">
    <div class="panel__content-wrapper">
      {{{dynamicTemplate}}}
    </div>
  </li>
</template>
