<head>
  <title>Meteor Dasbhoard</title>
</head>

<body>
  {{> index }}
</body>

<template name="index">
  {{#if dashboard}}
    {{> dashboard_view}}
  {{else}}
    {{> dashboard_list}}
  {{/if}}
</template>

<template name="dashboard_list">
  <a href="/dashboard/007">View the Only Dashboard</a>
</template>

<template name="dashboard_view">
  {{#each panels}}
    {{> panel}}
  {{/each}}
</template>

<template name="panel">
  <article class="panel">
    <div class="panel__content-wrapper">
      <h1 class="panel__label">{{label}}</h1>
      <p>You can have a whole bunch more content here and it'll all be nice and pretty.</p>
    </div>
  </article>
</template>
