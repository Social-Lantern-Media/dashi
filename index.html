<head>
  <title>Meteor Dashboard</title>
  <script type="text/javascript" src="//use.typekit.net/apy6yfe.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</head>

<body>
  {{> index }}
</body>

<template name="index">
  {{#if dashboard}}
    {{> dashboard_view}}
  {{else}}
    {{> dashboard_list}}
  {{/if}}
</template>

<template name="dashboard_list">
  {{#each dashboards}}
    <a href="/dashboard/{{_id}}">View the Dashboard {{_id}}</a>
  {{/each}}
</template>

<template name="dashboard_view">
  <ul id="panels" class="panels">
    {{#each panels}}
      {{> panel}}
    {{/each}}
  </ul>
</template>

<template name="panel">
  <li id="{{panel_id}}" class="panel {{css_class}}-panel" style="width: {{panel_width_percent}}; height: {{panel_height_percent}}; top: {{pos_y_px}}; left: {{pos_x_px}};">
    <div class="panel__content-wrapper">
      {{{dynamicTemplate}}}
    </div>
  </li>
</template>
