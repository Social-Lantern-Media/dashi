<template name="ctatrainpanel">
  <ol>
    {{#each stops}}
      <li class="ctatrain-panel__stop {{old_class}}">
        <p class="ctatrain-panel__stop__arrival-time">{{{arrivalTime}}}</p>
        <p class="ctatrain-panel__stop__route {{route_class}}">{{route}}</p>
        <p class="ctatrain-panel__stop__destination">{{destNm}}</p>
      </li>
    {{/each}}
  </ol>
</template>
