<template name="timepanel">
  <div class="graphic-content time-panel__clock">
    <p class="time-panel__clock__minute" style="{{minute_rotation_css}}">{{minutes}}</p>
    <p class="time-panel__clock__hour" style="{{hour_rotation_css}}">{{hour}}</p>
  </div>

  <p class="main-head time-panel__time">{{time}}</p>
  <p class="sub-head time-panel__date">{{date}}</p>
</template>
